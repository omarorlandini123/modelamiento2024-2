<div class="resource-requests">
  <h1>Solicitudes de Recursos</h1>

  <div class="search-bar">
    <label for="project">Proyecto:</label>
    <input type="text" id="project" [(ngModel)]="projectName" placeholder="Nombre del proyecto" />
    <button (click)="filterRequests()">Buscar</button>
  </div>

  <table class="requests-table">
    <thead>
      <tr>
        <th>Recurso Solicitado</th>
        <th>Cantidad/Descripción</th>
        <th>Justificación</th>
        <th>Fecha de Solicitud</th>
        <th>Fecha Necesaria</th>
        <th>Estado Actual</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of filteredRequests">
        <td>{{ request.resource }}</td>
        <td>{{ request.quantity }}</td>
        <td>{{ request.justification }}</td>
        <td>{{ request.requestDate }}</td>
        <td>{{ request.neededDate }}</td>
        <td>{{ request.status }}</td>
        <td>
          <button class="approve-btn" (click)="approveRequest(request)">Aprobar Solicitud</button>
          <button class="reject-btn" (click)="rejectRequest(request)">Rechazar Solicitud</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
