<div class="generacion-reportes">
  <h1>Generaci√≥n de Reportes</h1>

  <div class="form-group">
    <label for="proyecto">Proyecto:</label>
    <input type="text" id="proyecto" [(ngModel)]="proyecto">
  </div>

  <div class="form-group">
    <label for="fechaReporte">Fecha de Reporte:</label>
    <input type="date" id="fechaReporte" [(ngModel)]="fechaReporte">
  </div>

  <div class="form-group">
    <label for="tipoReporte">Tipo de Reporte:</label>
    <select id="tipoReporte" [(ngModel)]="tipoReporte">
      <option value="" disabled selected>Seleccionar tipo</option>
      <option *ngFor="let tipo of tiposReporte" [value]="tipo">{{ tipo }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="estado">Estado:</label>
    <select id="estado" [(ngModel)]="estado">
      <option value="" disabled selected>Seleccionar estado</option>
      <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
    </select>
  </div>

  <div class="buttons">
    <button (click)="generarReporte()">Generar Reporte</button>
    <button (click)="descargarPDF()">Descargar PDF</button>
    <button (click)="imprimir()">Imprimir</button>
  </div>

  <div class="reportes">
    <h2>Informe de Progreso:</h2>
    <p *ngIf="informeProgreso">{{ informeProgreso }}</p>
    <h2>Informe Financiero:</h2>
    <p *ngIf="informeFinanciero">{{ informeFinanciero }}</p>
  </div>
</div>
