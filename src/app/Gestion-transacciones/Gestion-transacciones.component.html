<div class="transacciones-container">
  <h1>Gestión de Transacciones Financieras</h1>
  <div class="filtros">
    <label for="proyecto">Proyecto:</label>
    <input type="text" id="proyecto" [(ngModel)]="filtroProyecto" placeholder="Buscar proyecto" />
    <button (click)="filtrarPorProyecto()">Buscar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Monto</th>
        <th>Categoría</th>
        <th>Descripción</th>
        <th>Fecha de la Transacción</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaccion of transaccionesFiltradas">
        <td>{{ transaccion.monto | currency }}</td>
        <td>{{ transaccion.categoria }}</td>
        <td>{{ transaccion.descripcion }}</td>
        <td>{{ transaccion.fecha }}</td>
        <td>{{ transaccion.estado }}</td>
        <td>
          <button (click)="verDetalles(transaccion)">Ver Detalles</button>
          <button (click)="aprobarSolicitud(transaccion)" [disabled]="transaccion.estado === 'Aprobada'">
            Aprobar Solicitud
          </button>
          <button (click)="rechazarSolicitud(transaccion)" [disabled]="transaccion.estado === 'Rechazada'">
            Rechazar Solicitud
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
