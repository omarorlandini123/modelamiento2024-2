<div class="gestion-cobros">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <span class="back-arrow">←</span>
    </div>
    <div class="menu-items">
      <div class="menu-item active" title="Agregar nuevo cobro">
        <i class="fas fa-plus"></i>
      </div>
      <div class="menu-item" title="Ver estadísticas">
        <i class="fas fa-chart-bar"></i>
      </div>
      <div class="menu-item" title="Ver lista de cobros">
        <i class="fas fa-list"></i>
      </div>
      <div class="menu-item" title="Generar reporte">
        <i class="fas fa-file"></i>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="search-section">
      <div class="search-container">
        <div class="search-row">
          <div class="search-field">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" placeholder="Nombre">
          </div>
          <div class="search-field">
            <label for="id">ID</label>
            <input id="id" type="text" placeholder="ID" >
          </div>
        </div>
        
        <div class="filtros">
          <h3>FILTROS</h3>
          <div class="filtros-row">
            <div class="search-field">
              <label for="fecha">Fecha</label>
              <input id="fecha" type="date"  placeholder="FECHA">
            </div>
            <div class="search-field">
              <label for="pedido">Pedido</label>
              <input id="pedido" type="text" placeholder="PEDIDO">
            </div>
            <div class="search-field">
              <label for="cantidad">Cantidad</label>
              <input id="cantidad" type="number"  placeholder="CANTIDAD">
            </div>
          </div>
        </div>

        <div class="buttons-container">
          <button type="button" class="btn-buscar" (click)="buscar()">BUSCAR</button>
          <button type="button" class="btn-exportar" (click)="exportarPDF()">EXPORTAR PDF</button>
        </div>
      </div>
    </div>

    <!-- Table Section -->
    <div class="table-section">
      <table>
        <thead>
          <tr>
            <th>#ID</th>
            <th>CLIENTE</th>
            <th>FECHA</th>
            <th>PRODUCTO</th>
            <th>MONTO</th>
            <th>ACCIÓN</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cobro of cobros">
            <td>{{cobro.id}}</td>
            <td>{{cobro.cliente}}</td>
            <td>{{cobro.fecha}}</td>
            <td>{{cobro.producto}}</td>
            <td>S/ {{cobro.monto.toFixed(2)}}</td>
            <td>
              <button class="btn-cobrar" (click)="cobrar(cobro)">COBRAR</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
