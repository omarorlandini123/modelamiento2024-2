<div class="task-management">
  <h1>Gestión de Progreso de Tareas</h1>

  <form class="task-form">
    <div class="form-group">
      <label for="project">Proyecto:</label>
      <input type="text" id="project" name="project" />
    </div>

    <div class="form-group">
      <label for="task">Tarea Asignada:</label>
      <input type="text" id="task" name="task" />
    </div>

    <div class="form-group">
      <label for="start-date">Fecha de Inicio:</label>
      <input type="date" id="start-date" name="start-date" />
    </div>

    <div class="form-group">
      <label for="end-date">Fecha de Entrega:</label>
      <input type="date" id="end-date" name="end-date" />
    </div>

    <div class="form-group">
      <label for="status">Estado Actual:</label>
      <select id="status" name="status">
        <option value="disabled">Desactivar</option>
        <option value="in-progress">En progreso</option>
        <option value="completed">Completar</option>
      </select>
    </div>

    <button type="button" class="generate-report-btn">Generar Informe de Progreso</button>
  </form>

  <table class="task-table">
    <thead>
      <tr>
        <th>% de Progreso</th>
        <th>Tiempo Consumido</th>
        <th>Recursos Utilizados</th>
        <th>Obstáculos/Problemas</th>
        <th>Comentarios</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>50%</td>
        <td>2 horas</td>
        <td>Material A</td>
        <td>Ninguno</td>
        <td>Avance según lo esperado</td>
        <td>
          <button class="action-btn">Ver Detalles</button>
          <button class="action-btn">Reasignar Tarea</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
